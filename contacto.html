<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro La Eva y Foodtruck La Ev@lución</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Pattaya&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    <Header class="header"> 
        <a href="index.html">
            <h1 class="no-margin centrar-texto">Carro La Eva y Foodtruck La Ev@lución</h1>
        </a>
        <div class="barra">
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="comidas.html" class="navegacion__enlace">Comidas</a>
                <a href="trabajos.html" class="navegacion__enlace">Lugares</a>
                <a href="contacto.html" class="navegacion__enlace">Contactos</a>
            </nav>
        </div>
    </Header><!--header-->

    <div class="contenedor">
        <h1 class="titulo no-margin"> Contacto</h1>
        <main class="contenido__principal">
            
        </main><!--Main-->
    </div>

    <section>
        <form class="formulario">
            <fieldset>
                <legend>Contactános llenando todos los campos</legend>
                <div class="contenedor-campos">

                    <div class="campo">
                        <label>Nombre:</label>
                        <input class="input-text" type="text" placeholder="Nombre">
                    </div>

                    <div class="campo">
                        <label>Teléfono:</label>
                        <input class="input-text" type="tel" placeholder="Teléfono">
                    </div>

                    <div class="campo">
                        <label>Correo:</label>
                        <input class="input-text" type="email" placeholder="Mail">
                    </div>

                    <div class="campo">
                        <label>Mensaje:</label>
                        <textarea class="input-text"></textarea>
                    </div>
                </div> 
                <div class="alienear-derecha flex">
                    <input class="boton" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </section>



    <footer class="footer">
        <div>
            <h4 class="derechos">Todos los derechos reservados a La Eva.</h4>
        </div>
    </footer>
</body>
</html>
